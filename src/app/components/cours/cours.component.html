<div class="alert alert-info">
  <h1>Cours</h1>
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <label>Matiere</label>
        <input ngModel name="matiere" type="text" >
        <button class="btn btn-sm btn-outline-info m-lg-2">
          <span class="fa fa-search"></span>
        </button>
      </form>
    </li>
    <li>
      <button (click)="onNewCours()" class="btn btn-sm btn-outline-info ms-2">New</button>
    </li>
  </ul>
</nav>

<ng-container *ngIf="cours">
  <ng-container *ngIf="cours.length > 0; else inconnu">
    <table class="table">
      <thead>
      <tr>
        <th>IdCours</th>
        <th>matiere</th>
        <th>nbreheure</th>
        <th>Del</th>
        <th>Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of cours">
        <td>{{c.id}}</td>
        <td>{{c.matiere}}</td>
        <td>{{c.nbreHeures}}</td>
        <td>
          <button (click)="onDelete(c)" class="btn btn-danger">
            <span class="fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)="onEdit(c)" class="btn btn-info">
            <span class="fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    Matiere inconnue
  </ng-template>
</ng-container>
